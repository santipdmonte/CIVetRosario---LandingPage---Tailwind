    <script>

        direccion = '';

        // Función para establecer la fecha actual
        function setCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const currentDate = `${year}-${month}-${day}`;
            
            document.getElementById('fecha').value = currentDate;
        }
    
        // Ejecutar la función cuando se carga la página
        window.onload = setCurrentDate;
    </script>

    <!-- Formulario -->
    <section 
        class="encuesta">
        <div
            class="departments__bg bg-purple-100 bg-cover xl:bg-auto bg-center bg-no-repeat max-w-[1066px] mx-4
            xl:m-auto rounded-[20px] px-6 xl:px-0 py-12 relative min-h-[400px] flex items-center" id="alert">
            <div class="departments__container container flex flex-col items-center">
                <!-- Title -->
                <div class="title">
                    <h2 class="h2 mb-[20px] text-center capitalize">Carga Domicilios</h2>
                </div>

                <!-- Mensaje de confirmacion -->
                <div class=" hidden px-4 py-3 relative max-w-sm mx-auto mb-[20px] w-[300px] sm:w-[1000px]" role="alert" style="
                    --tw-bg-opacity: 1; background-color: rgb(204 251 241 / var(--tw-bg-opacity)) /* #ccfbf1 */; 
                    --tw-border-opacity: 1; border-color: rgb(20 184 166 / var(--tw-border-opacity)) /* #14b8a6 */;
                    --tw-text-opacity: 1; color: rgb(19 78 74 / var(--tw-text-opacity)) /* #134e4a */;
                    border-radius: 0.25rem /* 4px */;"
                    id="alertMessage">
                    <!-- <strong class="font-bold">Carga exitosa</strong> -->
                    <span class="block sm:inline">El domicilio <b id="direccionAlert"></b> se cargo correctamente</span>
                    <script>
                        if (direccion != '') {
                            document.getElementById('direccionAlert').textContent  = direccion;
                        }
                    </script>
                </div>
                
                <!-- Encuesta -->
                <div class="form__content">
                    <div class=" flex flex-col">
                        <form id="encuestaFormDomicilio" onsubmit="enviarFormularioDomicilio(); return false;">

                            <!-- Fecha -->
                            <div>
                                <label class="text-gray-600"></label>
                                    Fecha
                                </label>
                                <div class=" flex flex-col">                                   
                                    <div class="max-w-sm mx-auto mb-[20px] w-[300px] sm:w-[1000px]">
                                        <input 
                                            type="date"
                                            id="fecha" 
                                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg focus:ring-pink-50 focus:border-pink-50" 
                                            name="fecha"
                                            required
                                            >
                                        </input>
                                    </div>                                                            
                                </div>
                            </div>

                            <!-- Direccion -->
                            <div>
                                <label class="text-gray-600"></label>
                                    Direccion
                                </label>
                                <div class="flex flex-col">
                                    <div class="max-w-sm mx-auto mb-[20px] w-[300px] sm:w-[1000px]">
                                        <input 
                                            id="direccion" 
                                            name="direccion"
                                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg focus:ring-pink-50 focus:border-pink-50" 
                                            placeholder="Direccion..."
                                            required>
                                        </input>
                                    </div>                          
                                </div>
                            </div>

                            <!-- Monto Input -->
                            <div class="mb-4">
                                <label class="text-gray-600">
                                    Monto <span id="montoAlert" class="hidden" style="color: red; font-size: 14px;">*El monto debe ser mayor a 0</span>
                                </label>
                              
                                <div class="flex items-center border border-gray-300 w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg focus:ring-pink-50 focus:border-pink-50">
                                    <span class="text-gray-900 mr-2">&#x24;</span>
                                    <input id="monto" name="monto" type="number" class="outline-none bg-transparent w-full" placeholder="0.00" required>
                                </div>
                            </div> 

                            <!-- Perro / Gato -->
                            <div>

                                <label class="text-gray-600"></label>
                                    Felino / Canino <span id="tipoEmptyAlert" class="hidden" style="color: red; font-size: 14px;">*Campo obligatorio</span>
                                </label>
                                
                                <div class="flex w-full">
                                    <div class="flex items-center mb-4 pr-4">
                                        <input id="tipoFelino" type="radio" name="tipo" value="felino" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2">
                                        <label for="tipoFelino" class="font-medium text-gray-600" style="margin-left: 0.5rem">Felino</label>
                                    </div>
                            
                                    <div class="flex items-center mb-4">
                                        <input id="tipoCanino" type="radio" name="tipo" value="canino" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2">
                                        <label for="tipoCanino" class="font-medium text-gray-600" style="margin-left: 0.5rem">Canino</label>
                                    </div>
                                </div>

                            </div>

                            <!-- Tratamiento / Diagnostico -->
                            <div>
                                <label class="text-gray-600"></label>
                                    Tratamiento / Diagnostico
                                </label>
    
                                <div class="max-w-sm mx-auto mb-[20px] w-[300px] sm:w-[1000px]">
                                    <textarea 
                                        id="tratamiento"
                                        name="tratamiento" 
                                        rows="3" 
                                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg focus:ring-pink-50 focus:border-pink-50" 
                                        placeholder="Se realizo..."
                                        required></textarea>
                                </div>                          
                            </div>

                            <!-- Observaciones -->
                            <div>
                                <label class="text-gray-600"></label>
                                    Observaciones
                                </label>
    
                                <div class="max-w-sm mx-auto mb-[20px] w-[300px] sm:w-[1000px]">
                                    <textarea 
                                        id="observaciones" 
                                        name="observaciones"
                                        rows="2" 
                                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg focus:ring-pink-50 focus:border-pink-50" 
                                        placeholder="Observaciones..."
                                        ></textarea>
                                </div>                          
                            </div>
                            
                            <div>
                                <button 
                                    type="submit" 
                                    class="btn btn-lg btn-accent mx-auto">Enviar
                                </button> 
                            </div>

                        </form>
                    </div>
